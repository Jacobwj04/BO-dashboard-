    <header>

    <section class="widget2 widget chart--bar">
        <canvas id="myChart" class="bar"></canvas>

    </section>

    <section class="widget2 widget chart--bar">
        <canvas id="myChart_water" class="bar"></canvas>
    </section>

    <section class="widget1 widget">
        <p class="text">Alle kosten</p>
        <canvas id="alleKosten" class="pie2"></canvas>
    </section>

    <section class="widget2 widget chart--bar"> 
        <canvas id="buitentemperatuur" class="bar"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="script.js"></script>
    
    <footer>
