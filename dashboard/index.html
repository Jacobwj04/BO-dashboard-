<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <header>
        <section>
            <img src="img/logo.jpg" alt="">
        </section>
        <section>
            <h1>Durable Crib </h1>
        </section>
        <section>
            <h2 id="displayDateTime"></h2>
        </section>
    </header>

    <section class="widget2 widget chart--bar">
        <canvas id="gasGrafiek" class="bar"></canvas>
    </section>
    <section class="widget1 widget">
        <canvas id="energieKosten" class="pie1"></canvas>
    </section>
    <section class="widget2 widget chart--bar">
        <canvas id="myChart" class="bar"></canvas>
    </section>
    <section class="widget1 widget">
        <p class="text">binnentemperatuur en lichtsterkte</p>
    </section>
    <section class="widget2 widget">
        <p>weerbericht/buitentemperatuur</p>
    </section>
    <section class="widget1 widget pie1">
        <canvas id="zonnepanelen"></canvas>
        <p></p>
    </section>
    <section class="widget2 widget chart--bar">
        <canvas id="myChart_water" class="bar"></canvas>
    </section>
    <section class="widget1 widget">
        <p></p>
        <canvas id="alleKosten" class="pie2"></canvas>
    </section>
    <section class="widget2 widget chart--bar"> 
        <canvas id="buitentemperatuur" class="bar"></canvas>  
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="script.js"></script>
    
    <footer>
        <p>dit is de footer</p>
    </footer>
</body>
</html>
